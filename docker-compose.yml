services:
  template-db:
    image: template-db
    build: ./template-db/
    container_name: template-db
    hostname: template-db
    stdin_open: true
    tty: true
    restart: unless-stopped
    privileged: true
    networks:
      template-network:
        ipv4_address: 192.168.12.10
    ports:
      - "${DB_PORT}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    healthcheck:
      test: [ "CMD", "mysql", "-uroot", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 30s
      timeout: 10s
      retries: 100

  template-server:
    image: template-server
    build:
      context: ./template-server/
      args:
        TOMCAT_USERNAME: "${TOMCAT_USERNAME}"
        TOMCAT_PASSWORD: "${TOMCAT_PASSWORD}"
    container_name: template-server
    hostname: template-server
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      template-network:
        ipv4_address: 192.168.12.11
    ports:
      - "${SERVER_PORT}:8080"
    depends_on:
      template-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1024M

networks:
  template-network:
    name: template-network
    ipam:
      driver: default
      config:
        - subnet: "192.168.12.0/24"